    <body>

        <div class="bg-dark d-flex text-center">
            <a href="/" class="text-decoration-none fw-bolder text-light p-4 m-auto">User management System</a>
          </div>
    <br>
          <div class="ms-5">
           <a class="text-light btn border-black btn-primary m-auto" href="/">All users </a>
          </div>
<form  method="PUT" id="update_user">
    <div class="container text-center fs-3 mb-4"><u>Update user</u>
        <p class="fs">You can Update your details here</p>
    </div>
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="row align-items-end">
            <div class="col-12 fw-bolder">
            <div class="col-12 text-center ">
                <label for="name">NAME</label>
              </div>
              <input type="hidden" name="id" id="userId" value="{{%id%}}">
            <input type="text" name="name" placeholder="Name" class="rounded-pill border-0 mb-4" value="{{%NAME%}}" id="name">

            <div class="col-12 text-center ">
                <label for="name">DEPARTMENT</label>
              </div>
            <input type="text" name="department" placeholder="Deparment" class="rounded-pill border-0 mb-4" value="{{%DEPARTMENT%}}" id="department">

            <div class="col-12 text-center ">
                <label for="name">PHONE</label>
              </div>
            <input type="number" name="phone" placeholder="Phone" class="rounded-pill border-0 mb-4" id="phone" value="{{%PHONE%}}">
              
            <div class="col-12 text-center ">
                <button type="submit" class="btn btn-primary">UPDATE</button>
              </div>
          </div>
        </div>
      </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#update_user').submit(function(event) {
    event.preventDefault();

    const formData = $(this).serialize();
    const userId = $('#userId').val();

    $.ajax({
      url: `/update/${userId}`,
      method: 'PUT',
      data: formData,
      success: function(response) {
       alert("Data Updated Successfully!")
       window.location.href = 'http://localhost:3000/'
      },
      error: function(error) {
        console.log(error)
      }
    });
});
</script>
