    <body>

        <div class="bg-dark d-flex text-center">
            <a href="/" class="text-decoration-none fw-bolder text-light p-4 m-auto">User management System</a>
          </div>
    <br>
          <div class="ms-5">
            <a href="/" class="btn border-black btn-primary m-auto ">All users </a>
          </div>
<form action="/add-user/add" method="POST" id="add_user">
    <div class="container text-center fs-3 mb-4"><u>Add new user</u>
        <p class="fs">You can add your details here</p>
    </div>
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="row align-items-end">
            <div class="col-12 fw-bolder">
            <div class="col-12 text-center ">
                <label for="name">NAME</label>
              </div>
            <input type="text" name="name" placeholder="Name" class="rounded-pill border-0 mb-4" id="name">

            <div class="col-12 text-center ">
                <label for="name">DEPARTME</label>
              </div>
            <input type="text" name="department" placeholder="Deparment" class="rounded-pill border-0 mb-4" id="department">

            <div class="col-12 text-center ">
                <label for="name">PHONE</label>
              </div>
            <input type="number" name="phone" placeholder="Phone" class="rounded-pill border-0 mb-4" id="phone">
              
            <div class="col-12 text-center ">
                <button type="submit" class="btn btn-primary">ADD</button>
              </div>
          </div>
        </div>
      </div>
</form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script>
        //     $("#add_user").submit(function(event){

        // in form.ejs form tag have is with add_user
        $('#add_user').submit(function(event){
        const name=$('#name').val();
        const department=$('#department').val();
        const phone=$('#phone').val();
        if(name.length === 0 || department.length === 0 || phone.length === 0){
        event.preventDefault()
        alert("input field can't be empty");
        }
        
        else{alert("Data insterted succesfully!");}

        });



        </script>
